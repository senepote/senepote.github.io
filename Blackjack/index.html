<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>W + D Blackjack</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>

      <div id="gameBoard">

          <img src="img/Wicdiv16.png" alt="Morigan">

          <div id="player1">Player

          </div>
            <div class="buttons">
              <button id="dealPlayer1" class="button">Deal</button>

              <button id="player1stand" class="button">Stay</button>
              <button id="dealDealer" class="button">Dealer</button>
            </div>
          <div id="dealer">Dealer
          </div>
          <img src="img/Issue_24.jpg" alt="Laura">

      </div>

    </div>

</html>
